name: Reuse Template Workflow

run-name: Reuse Template Workflow

on:
  # ручной запуск данного workflow
  workflow_dispatch:
    inputs:
      title:
        description: "Test title"
        type: string
        default: "Default title"
        required: true

jobs:
  call-workflow:
    # указываем путь к тому workflow, который будем вызывать на исполнение
    uses: ./.github/workflows/17_callable-template.workflow.yml
    with:
      title: ${{ inputs.title }}
