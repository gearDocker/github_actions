name: Artifacts

run-name: Artifacts

on: workflow_dispatch

jobs:
  primo_job:
    runs-on: ubuntu-latest
    steps:
      - name: Math expression
        run: expr 2 + 3 > math-result.txt

      - name: Upload result file
        uses: actions/upload-artifact@v4
        with:
          name: math-result
          path: math-result.txt

  secondo_job:
    runs-on: ubuntu-latest
    needs: primo_job
    steps:
      - name: Download artifact to update
        uses: actions/download-artifact@v4
        with:
          name: math-result

      - name: Updating artifact
        run: |
          value=`cat math-result.txt`
          expr $value \* 2 > math-result.txt

      - name: Upload updated artifact
        uses: actions/upload-artifact@v4
        with:
          name: updated-result
          path: updated-result.txt

  tetro_job:
    runs-on: ubuntu-latest
    needs: secondo_job
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: updated-result

      - name: Show artifact
        run: |
          value=`cat updated-result.txt`
          echo $value
